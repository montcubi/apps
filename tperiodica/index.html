    let currentLang = 'ca';

    // --- 2. INICIALITZACI√ì I CICLE DEL JOC ---

    function main() {

    function setupGame(isFullReset = false) {
        calculateLayout();

        canvas.height = layout.canvasHeight;
        scale = layout.scale;
        if (isFullReset) {

    function animationLoop() {
        let needsRedraw = false;
        cards.forEach(card => {
            if (card.isReturning) {
                needsRedraw = true;
                const dx = card.startX - card.x;
                const dy = card.startY - card.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 1) {
                    card.x = card.startX;
                    card.y = card.startY;
                    card.isReturning = false;
                } else {
                    card.x += dx * 0.1;
                    card.y += dy * 0.1;
                }
            }
        });
        if (needsRedraw) {
            draw();
            requestAnimationFrame(animationLoop);
        }
    }

    // --- 3. C√ÄLCULS DE LAYOUT I DIBUIX AL CANVAS ---

    function calculateLayout() {
        const containerWidth = document.querySelector('.app-container').clientWidth;
        const isMobile = containerWidth < 700;
        const baseCellW = 60;
        const tableFullWidth = (baseCellW * 18) + (4 * 17) + 40;
        scale = containerWidth / tableFullWidth;
        
        const baseCellH = isMobile ? 65 : 75;

        layout = {
            isMobile: isMobile, scale: scale, 
            cellW: baseCellW * scale, cellH: baseCellH * scale, 
            gap: 4 * scale, labelMargin: 30 * scale,
        };

        const cardAspectRatio = layout.cellH / layout.cellW;
        layout.cardW = isMobile ? (2.2 * 0.5) * layout.cellW : (2.5 * 0.5) * layout.cellW;
        layout.cardH = layout.cardW * cardAspectRatio;
        
        layout.canvasWidth = containerWidth;
        const scoreAreaHeight = 60 * scale;
        layout.scoreArea = { y: 0, height: scoreAreaHeight };
        layout.tableArea = { x: layout.labelMargin, y: layout.labelMargin + scoreAreaHeight };
        
        layout.cardArea = {
            x: layout.tableArea.x + (2 * (layout.cellW + layout.gap)),
            y: layout.tableArea.y + (1 * (layout.cellH + layout.gap)),
            width: (10 * (layout.cellW + layout.gap)) - layout.gap,
            height: (2 * (layout.cellH + layout.gap)) - layout.gap
        };

        layout.canvasHeight = layout.tableArea.y + (layout.cellH * 7 + layout.gap * 6) + 20 * scale;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGridLabels();
        cells.forEach(cell => drawCell(cell));
        drawCardArea();
        
        placedCards.forEach(card => drawCard(card));

        cards.forEach(card => { if (!card.isDragging) drawCard(card); });
        
        if (draggedCard && isDragging) drawCard(draggedCard, true);

        drawScore();
    }
    
    function drawCardArea() {
        ctx.fillStyle = '#ffffff';
        ctx.strokeStyle = '#e0e0e0';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.roundRect(layout.cardArea.x, layout.cardArea.y, layout.cardArea.width, layout.cardArea.height, 10 * scale);
        ctx.fill();
        ctx.stroke();
    }
    
    function drawScore() {
        const scoreY = layout.scoreArea.height / 1.5;
        const scoreGap = layout.canvasWidth / 4;
        
        // Encerts
        ctx.fillStyle = 'var(--secondary-color)';
        ctx.font = `bold ${24 * scale}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.fillText(correctCount, scoreGap * 1, scoreY);
        ctx.fillStyle = 'var(--light-text-color)';
        ctx.font = `normal ${12 * scale}px sans-serif`;
        ctx.fillText(uiTexts[currentLang].correct, scoreGap * 1, scoreY + 20 * scale);

        // Errors
        ctx.fillStyle = 'var(--error-color)';
        ctx.font = `bold ${24 * scale}px sans-serif`;
        ctx.fillText(errorCount, scoreGap * 2, scoreY);
        ctx.fillStyle = 'var(--light-text-color)';
        ctx.font = `normal ${12 * scale}px sans-serif`;
        ctx.fillText(uiTexts[currentLang].errors, scoreGap * 2, scoreY + 20 * scale);

        // Preguntes
        ctx.fillStyle = 'var(--warning-color)';
        ctx.font = `bold ${24 * scale}px sans-serif`;
        ctx.fillText(`${questionsCorrectCount}/${totalQuestionsAsked}`, scoreGap * 3, scoreY);
        ctx.fillStyle = 'var(--light-text-color)';
        ctx.font = `normal ${12 * scale}px sans-serif`;
        ctx.fillText(uiTexts[currentLang].questions, scoreGap * 3, scoreY + 20 * scale);
    }
    
    function drawGridLabels(){
        ctx.fillStyle = '#666';
        ctx.font = `bold ${12 * scale}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        for (let i = 0; i < 18; i++) {
            const label = i + 1;
            const x = layout.tableArea.x + i * (layout.cellW + layout.gap) + layout.cellW / 2;
            const y = layout.tableArea.y - 15 * scale;
            ctx.fillText(label, x, y);
        }
        for (let i = 0; i < 7; i++) {
            const label = i + 1;
            const x = layout.tableArea.x - 15 * scale;
            const y = layout.tableArea.y + i * (layout.cellH + layout.gap) + layout.cellH / 2;
            ctx.fillText(label, x, y);
        }
    }
    
    function getCellFamilyColor(group, period) {
        if (period === 1 && group === 1) return { fill: '#f5f5f5' }; 
        if (group === 1 || group === 2) return { fill: '#ffebee' }; 
        if (group >= 3 && group <= 12) return { fill: '#e3f2fd' }; 
        if (group === 18) return { fill: '#fffde7' }; 
        if (group >= 13 && group <= 17) return { fill: '#e8f5e9' };
        return { fill: '#ffffff' };
    }

    function drawCell(cell) {
        const isInvisible = (cell.period === 1 && cell.group > 1 && cell.group < 18) ||
                          ((cell.period === 2 || cell.period === 3) && cell.group > 2 && cell.group < 13);
        
        if (isInvisible) { return; }

        const familyColors = getCellFamilyColor(cell.group, cell.period);
        ctx.fillStyle = familyColors.fill;
        ctx.fillRect(cell.x, cell.y, cell.w, cell.h);
        ctx.strokeStyle = '#bdbdbd';
        ctx.setLineDash([5, 3]);
        ctx.strokeRect(cell.x, cell.y, cell.w, cell.h);
        ctx.setLineDash([]);
    }
    
    function getElementColor(group, atomicNumber) {
        if (atomicNumber === 1) return { fill: '#e0e0e0', stroke: '#9e9e9e' }; 
        if (group === 1 || group === 2) return { fill: '#ff8a80', stroke: '#d32f2f' };
        if (group >= 3 && group <= 12) return { fill: '#64b5f6', stroke: '#1976d2' };
        if (group >= 13 && group <= 16) return { fill: '#81c784', stroke: '#388e3c' };
        if (group === 17) return { fill: '#7e57c2', stroke: '#512da8' };
        if (group === 18) return { fill: '#ffee58', stroke: '#fbc02d' };
        return { fill: '#e3f2fd', stroke: '#90caf9' };
    }

    function drawConfigText(ctx, text, x, y, baseFontSize, superFontSize, smallFontSize, maxWidth) {
        const superscripts = '¬π¬≤¬≥‚Å¥‚Åµ‚Å∂‚Å∑‚Å∏‚Åπ‚Å∞';
        
        const measureComplexText = (txt) => {
            let totalWidth = 0;
            const parts = txt.split(/(\[.*?\])/g).filter(Boolean);
            parts.forEach(part => {
                if (part.startsWith('[') && part.endsWith(']')) {
                    ctx.font = `normal ${smallFontSize}px sans-serif`;
                    totalWidth += ctx.measureText(part).width;
                } else {
                    for (const char of part) {
                        ctx.font = `normal ${superscripts.includes(char) ? superFontSize : baseFontSize}px sans-serif`;
                        totalWidth += ctx.measureText(char).width;
                    }
                }
            });
            return totalWidth;
        };

        const totalWidth = measureComplexText(text);
        let currentX = x + (maxWidth - totalWidth) / 2;

        const parts = text.split(/(\[.*?\])/g).filter(Boolean);
        parts.forEach(part => {
            if (part.startsWith('[') && part.endsWith(']')) {
                ctx.font = `normal ${smallFontSize}px sans-serif`;
                ctx.fillText(part, currentX, y);
                currentX += ctx.measureText(part).width;
            } else {
                for (const char of part) {
                    if (superscripts.includes(char)) {
                        ctx.font = `normal ${superFontSize}px sans-serif`;
                        ctx.fillText(char, currentX, y - baseFontSize * 0.4);
                    } else {
                        ctx.font = `normal ${baseFontSize}px sans-serif`;
                        ctx.fillText(char, currentX, y);
                    }
                    currentX += ctx.measureText(char).width;
                }
            }
        });
    }

    function drawCard(card, isDragged = false) {
        ctx.save();
        if(isDragged) {
            ctx.shadowColor = 'rgba(0,0,0,0.3)'; ctx.shadowBlur = 15; ctx.globalAlpha = 0.75;
        } else {
            ctx.shadowColor = 'rgba(0,0,0,0.1)'; ctx.shadowBlur = 5; ctx.shadowOffsetY = 2;
        }
        const colors = card.isPlaced ? getElementColor(card.group, card.atomicNumber) : { fill: '#eef2ff', stroke: '#c7d2fe' };
        if (card.isException) { colors.stroke = '#d32f2f'; }
        ctx.fillStyle = colors.fill;
        ctx.strokeStyle = colors.stroke;
        ctx.lineWidth = 2;
        const r = 8 * scale;
        ctx.beginPath();
        ctx.moveTo(card.x + r, card.y); ctx.lineTo(card.x + card.w - r, card.y);
        ctx.quadraticCurveTo(card.x + card.w, card.y, card.x + card.w, card.y + r);
        ctx.lineTo(card.x + card.w, card.y + card.h - r);
        ctx.quadraticCurveTo(card.x + card.w, card.y + card.h, card.x + card.w - r, card.y + card.h);
        ctx.lineTo(card.x + r, card.y + card.h);
        ctx.quadraticCurveTo(card.x, card.y + card.h, card.x, card.y + card.h - r);
        ctx.lineTo(card.x, card.y + r);
        ctx.quadraticCurveTo(card.x, card.y, card.x + r, card.y);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.restore();
        
        ctx.fillStyle = '#212121';
        ctx.textBaseline = 'middle';

        const baseFontSize = 16 * scale;
        const superFontSize = 16 * scale;
        const smallFontSize = 13 * scale; 
        const maxWidth = card.w * 0.9;
        
        if (card.isPlaced) {
            const name = elementNames[card.atomicNumber][currentLang];
            
            let fontSize = 18 * scale;
            ctx.font = `bold ${fontSize}px sans-serif`;
            let textWidth = ctx.measureText(name).width;

            while (textWidth > card.w * 0.9 && fontSize > 10) {
                fontSize -= 1;
                ctx.font = `bold ${fontSize}px sans-serif`;
                textWidth = ctx.measureText(name).width;
            }
            ctx.textAlign = 'center';
            ctx.fillText(name, card.x + card.w / 2, card.y + card.h * 0.25);

            const configParts = card.config.split(' ');
            const line1 = configParts.length > 1 ? configParts[0] : '';
            const line2 = configParts.length > 1 ? configParts.slice(1).join(' ') : configParts[0];
            
            const drawAreaX = card.x + (card.w - maxWidth) / 2;
            
            drawConfigText(ctx, line1, drawAreaX, card.y + card.h * 0.55, baseFontSize, superFontSize, smallFontSize, maxWidth);
            drawConfigText(ctx, line2, drawAreaX, card.y + card.h * 0.80, baseFontSize, superFontSize, smallFontSize, maxWidth);

        } else {
            const configParts = card.config.split(' ');
            const line1 = configParts.length > 1 ? configParts[0] : '';
            const line2 = configParts.length > 1 ? configParts.slice(1).join(' ') : configParts[0];

            const configY1 = line1 ? card.y + card.h * 0.4 : card.y + card.h * 0.5;
            const configY2 = line1 ? card.y + card.h * 0.6 : configY1;
            
            const drawAreaX = card.x + (card.w - maxWidth) / 2;

            if (line1) {
                drawConfigText(ctx, line1, drawAreaX, configY1, baseFontSize, superFontSize, smallFontSize, maxWidth);
            }
            drawConfigText(ctx, line2, drawAreaX, configY2, baseFontSize, superFontSize, smallFontSize, maxWidth);
        }
    }
    
    // --- 4. GENERACI√ì D'OBJECTES DEL JOC ---

    function generateCells() {
        cells = [];
        for (let row = 0; row < 7; row++) {
            for (let col = 0; col < 18; col++) {
                cells.push({
                    x: layout.tableArea.x + col * (layout.cellW + layout.gap),
                    y: layout.tableArea.y + row * (layout.cellH + layout.gap),
                    w: layout.cellW, h: layout.cellH, period: row + 1, group: col + 1
                });
            }
        }
    }

    function selectSessionElements() {
        let potentialElements;
        if (currentDifficulty === 'basic') {
            potentialElements = elementsData.filter(el => (el.group <= 2 || el.group >= 13) && !el.isException);
        } else if (currentDifficulty === 'exceptions') {
            potentialElements = elementsData.filter(el => el.isException);
        } else { // advanced
            potentialElements = elementsData.filter(el => !el.isException);
        }

        const unplacedElements = potentialElements.filter(el => 
            !allCorrectlyPlacedElements.some(placed => placed.atomicNumber === el.atomicNumber)
        );

        const shuffled = [...unplacedElements].sort(() => 0.5 - Math.random());
        
        sessionElements = shuffled.slice(0, 5);
        currentCardIndex = 0;
        correctlyPlacedInSession = []; 
        placedCards = [...allCorrectlyPlacedElements]; 
    }

    function showNextCard() {
        cards = [];

        if (currentCardIndex >= sessionElements.length) {
            if (correctlyPlacedInSession.length > 0) {
                 showAttentionQuestion();
            } else { 
                 showEndOfSessionOptions();
            }
            return;
        }

        const elData = sessionElements[currentCardIndex];
        const cardX = layout.cardArea.x + (layout.cardArea.width - layout.cardW) / 2;
        const cardY = layout.cardArea.y + (layout.cardArea.height - layout.cardH) / 2;
        
        cards.push({
            ...elData, x: cardX, y: cardY, startX: cardX, startY: cardY,
            w: layout.cardW, h: layout.cardH,
            isDragging: false, isPlaced: false, isReturning: false,
        });
        
        draw();
    }

    function addEventListeners() {
        canvas.addEventListener('mousedown', onMouseDown);

        canvas.addEventListener('mouseout', onMouseUp);

    function getMousePos(evt) { const rect = canvas.getBoundingClientRect(); return { x: evt.clientX - rect.left, y: evt.clientY - rect.top }; }
    function getTouchPos(evt) { const rect = canvas.getBoundingClientRect(); return { x: evt.touches[0].clientX - rect.left, y: evt.touches[0].clientY - rect.top }; }
    function isPointInRect(point, rect) { return point.x > rect.x && point.x < rect.x + rect.w && point.y > rect.y && point.y < rect.y + rect.h; }
    
    function onMouseDown(e) { 
        startDrag(getMousePos(e)); 
    }
    function onMouseMove(e) { const pos = getMousePos(e); drag(pos); let onCard = false; for (let i = cards.length - 1; i >= 0; i--) { const card = cards[i]; if (!card.isPlaced && isPointInRect(pos, card)) { onCard = true; break; } } canvas.style.cursor = onCard ? 'grab' : 'default'; }
    function onMouseUp(e) { endDrag(); }
    function onTouchStart(e) { 
        e.preventDefault(); 
        if (e.touches.length === 1) startDrag(getTouchPos(e)); 
    }
    function onTouchMove(e) { e.preventDefault(); if (e.touches.length === 1) drag(getTouchPos(e)); }
    function onTouchEnd(e) { endDrag(); }

    // --- 6. L√íGICA DE DRAG & DROP ---
    function startDrag(pos) { for (let i = cards.length - 1; i >= 0; i--) { const card = cards[i]; if (!card.isPlaced && isPointInRect(pos, card)) { draggedCard = card; isDragging = true; card.isDragging = true; offsetX = pos.x - card.x; offsetY = pos.y - card.y; cards.splice(i, 1); cards.push(draggedCard); canvas.style.cursor = 'grabbing'; clearFeedback(); break; } } }
    function drag(pos) { if (isDragging && draggedCard) { draggedCard.x = pos.x - offsetX; draggedCard.y = pos.y - offsetY; draw(); } }
    function endDrag() { if (isDragging && draggedCard) { let placed = false; for (const cell of cells) { if (isPointInRect({x: draggedCard.x + draggedCard.w/2, y: draggedCard.y + draggedCard.h/2}, cell)) { validatePlacement(draggedCard, cell); placed = true; break; } } if (!placed) { draggedCard.isReturning = true; animationLoop(); } draggedCard.isDragging = false; isDragging = false; draggedCard = null; canvas.style.cursor = 'default'; draw(); } }

    // --- 7. VALIDACI√ì I FEEDBACK ---
    function validatePlacement(card, cell) {
        const isPeriodCorrect = card.period === cell.period;
        const isGroupCorrect = card.group === cell.group;
        if (isPeriodCorrect && isGroupCorrect) {
            card.isPlaced = true;
            card.w = cell.w - (4 * scale);
            card.h = cell.h - (4 * scale);
            card.x = cell.x + (cell.w - card.w) / 2;
            card.y = cell.y + (cell.h - card.h) / 2;
            
            placedCards.push(card);
            correctlyPlacedInSession.push(card);
            if (!allCorrectlyPlacedElements.some(el => el.atomicNumber === card.atomicNumber)) {
                allCorrectlyPlacedElements.push(card);
            }

            updateScore(true);
            showFeedback('success');
            
            if(hints[card.atomicNumber]) {
                showInfoModal(card);
            } else {
                currentCardIndex++;
                showNextCard();
            }
        } else {
            card.isReturning = true;
            animationLoop();
            updateScore(false);
            if (!isPeriodCorrect && !isGroupCorrect) showFeedback('error_both', [cell.period, cell.group, card.period, card.group]);
            else if (!isPeriodCorrect) showFeedback('error_period', [cell.period, card.period]);
            else showFeedback('error_group', [cell.group, card.group]);
        }
    }
    function updateScore(isCorrect) { if (isCorrect) { correctCount++; } else { errorCount++; } draw(); }
    function showFeedback(type, params = []) { const feedbackEl = document.getElementById('feedback-message'); const messageTemplate = uiTexts[currentLang][type]; feedbackEl.textContent = typeof messageTemplate === 'function' ? messageTemplate(...params) : messageTemplate; feedbackEl.className = type.startsWith('error') ? 'error' : 'success'; }
    function clearFeedback() { const feedbackEl = document.getElementById('feedback-message'); if (feedbackEl) { feedbackEl.textContent = ''; feedbackEl.className = ''; } }
    
    function resetScores() {
        correctCount = 0; errorCount = 0; questionsCorrectCount = 0; totalQuestionsAsked = 0;
        placedCards = [];
        correctlyPlacedInSession = [];
        allCorrectlyPlacedElements = []; 
    }

    // --- 8. GESTI√ì D'IDIOMES, DIFICULTAT I PISTES ---
    function detectAndSetInitialLanguage() {
        const browserLang = navigator.language || navigator.userLanguage;
        const lang = browserLang.startsWith('es') ? 'es' : 'ca';
        setLanguage(lang, true);
    }

    function setLanguage(lang, isInitial = false) { 
        if (!isInitial && currentLang === lang) return;
        currentLang = lang; 
        document.documentElement.lang = lang; 
        document.getElementById('lang-ca').classList.toggle('active', lang === 'ca'); 
        document.getElementById('lang-es').classList.toggle('active', lang === 'es'); 
        updateLanguageText(); 
        if (!isInitial) {
            draw(); 
        }
    }
    function updateLanguageText() { 
        const texts = uiTexts[currentLang]; 
        document.querySelectorAll('[data-lang-key]').forEach(el => { 
            const key = el.dataset.langKey; 
            if (texts[key]) el.textContent = texts[key]; 
        }); 
        document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
            const key = el.dataset.langPlaceholder;
            if(texts[key]) el.placeholder = texts[key];
        });
    }

    function setDifficulty(level) {
        currentDifficulty = level;
        document.getElementById('difficulty-basic').classList.toggle('active', level === 'basic');
        document.getElementById('difficulty-advanced').classList.toggle('active', level === 'advanced');
        document.getElementById('difficulty-exceptions').classList.toggle('active', level === 'exceptions');
        
        selectSessionElements();
        showNextCard();
        draw();
    }
    
    function showInfoModal(card) {
        const modal = document.getElementById('info-modal');
        document.getElementById('info-title').textContent = uiTexts[currentLang].info_title;
        document.getElementById('info-text').innerHTML = `<p>${hints[card.atomicNumber][currentLang]}</p>`;
        document.getElementById('close-info-modal').style.display = 'block';
        modal.classList.add('visible');
    }
    
    // --- 9. PREGUNTES D'ATENCI√ì, INFORMES I FINAL DE SESSI√ì ---
    function showAttentionQuestion() {
        if (correctlyPlacedInSession.length === 0) {
            showEndOfSessionOptions();
            return;
        }

        const randomIndex = Math.floor(Math.random() * correctlyPlacedInSession.length);
        const randomElement = correctlyPlacedInSession[randomIndex];

        if (!randomElement) { 
            showEndOfSessionOptions();
            return;
        }

        const correctAnswer = hints[randomElement.atomicNumber][currentLang];
        let distractors = [];
        const hintKeys = Object.keys(hints);
        while(distractors.length < 3) {
            const randomHintKey = hintKeys[Math.floor(Math.random() * hintKeys.length)];
            if (randomHintKey != randomElement.atomicNumber) {
                const randomHint = hints[randomHintKey][currentLang];
                if (!distractors.includes(randomHint)) {
                    distractors.push(randomHint);
                }
            }
        }
        
        const answers = [correctAnswer, ...distractors].sort(() => 0.5 - Math.random());

        const modal = document.getElementById('question-modal');
        document.getElementById('question-text').textContent = `${elementNames[randomElement.atomicNumber][currentLang]}: ${currentLang === 'ca' ? 'Quina √©s la seva propietat o √∫s?' : '¬øCu√°l es su propiedad o uso?'}`;
        const answersDiv = document.getElementById('question-answers');
        answersDiv.innerHTML = '';
        answers.forEach(answer => {
            const button = document.createElement('button');
            button.textContent = answer;
            button.onclick = () => checkAnswer(answer === correctAnswer);
            answersDiv.appendChild(button);
        });
        modal.classList.add('visible');
    }

    function checkAnswer(isCorrect) {
        totalQuestionsAsked++;
        if (isCorrect) {
            questionsCorrectCount++;
        }
        draw();
        
        document.getElementById('question-modal').classList.remove('visible');
        showEndOfSessionOptions();
    }

    function promptForReportDetails() {
        document.getElementById('info-modal').classList.remove('visible');
        document.getElementById('report-modal').classList.add('visible');
    }

    function createPDF(studentName, studentClass) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // --- T√≠tol i dades de l'alumne ---
        doc.setFontSize(22);
        doc.text(uiTexts[currentLang].report_title, 105, 20, { align: 'center' });
        
        doc.setFontSize(12);
        doc.text(`${currentLang === 'ca' ? 'Alumne/a' : 'Alumno/a'}: ${studentName}`, 20, 40);
        doc.text(`${currentLang === 'ca' ? 'Curs' : 'Curso'}: ${studentClass}`, 20, 50);
        doc.text(`${currentLang === 'ca' ? 'Data' : 'Fecha'}: ${new Date().toLocaleString(currentLang === 'ca' ? 'ca-ES' : 'es-ES')}`, 20, 60);

        // --- Resum de resultats ---
        doc.setFontSize(16);
        doc.text(currentLang === 'ca' ? 'Resultats' : 'Resultados', 105, 75, { align: 'center' });

        doc.setFontSize(11);
        let y = 85;
        const results = [
            `${uiTexts[currentLang].correct}: ${correctCount}`,
            `${uiTexts[currentLang].errors}: ${errorCount}`,
            `${uiTexts[currentLang].questions}: ${questionsCorrectCount} / ${totalQuestionsAsked}`
        ];
        results.forEach(line => {
            doc.text(line, 20, y);
            y += 8;
        });

        // --- Dibuix de la Taula Peri√≤dica ---
        doc.setFontSize(16);
        doc.text(currentLang === 'ca' ? 'Elements Col¬∑locats' : 'Elementos Colocados', 105, y + 10, { align: 'center' });
        
        const tableStartX = 15;
        const tableStartY = y + 20;
        const cellW = 9.5;
        const cellH = 12;
        const gap = 0.5;

        // Dibuixar etiquetes de grups i per√≠odes
        doc.setFontSize(7);
        doc.setTextColor(100);
        for (let i = 0; i < 18; i++) { // Grups
            doc.text(String(i + 1), tableStartX + i * (cellW + gap) + cellW / 2, tableStartY - 2, { align: 'center' });
        }
        for (let i = 0; i < 7; i++) { // Per√≠odes
            doc.text(String(i + 1), tableStartX - 3, tableStartY + i * (cellH + gap) + cellH / 2, { align: 'center' });
        }

        // Dibuixar la graella i els elements col¬∑locats
        for (let row = 0; row < 7; row++) {
            for (let col = 0; col < 18; col++) {
                const period = row + 1;
                const group = col + 1;

                const isInvisible = (period === 1 && group > 1 && group < 18) ||
                                  ((period === 2 || period === 3) && group > 2 && group < 13);
                if (isInvisible) continue;

                const cellX = tableStartX + col * (cellW + gap);
                const cellY = tableStartY + row * (cellH + gap);
                
                const placedElement = allCorrectlyPlacedElements.find(el => el.period === period && el.group === group);

                if (placedElement) {
                    const colors = getElementColor(group, placedElement.atomicNumber);
                    doc.setFillColor(colors.fill);
                    doc.setDrawColor(colors.stroke);
                    doc.rect(cellX, cellY, cellW, cellH, 'FD'); 

                    doc.setTextColor(0, 0, 0);
                    doc.setFontSize(8);
                    doc.setFont(undefined, 'bold');
                    doc.text(placedElement.symbol, cellX + cellW / 2, cellY + cellH / 2, { align: 'center' });
                    
                    doc.setFontSize(5);
                    doc.setFont(undefined, 'normal');
                    doc.text(String(placedElement.atomicNumber), cellX + 2, cellY + 2.5);

                } else {
                    const familyColors = getCellFamilyColor(group, period);
                    doc.setFillColor(familyColors.fill);
                    doc.setDrawColor("#bdbdbd");
                    doc.rect(cellX, cellY, cellW, cellH, 'FD');
                }
            }
        }
        
        doc.save(`informe_${studentName.replace(/ /g, '_')}.pdf`);
    }


    function showEndOfSessionOptions() {
        const modal = document.getElementById('info-modal');
        document.getElementById('info-title').textContent = currentLang === 'ca' ? 'Ronda completada!' : '¬°Ronda completada!';
        
        const nextLevelKey = getNextLevelKey();
        const nextLevelButtonHTML = nextLevelKey 
            ? `<button onclick="startNextLevel()">${getNextLevelLabel()}</button>` 
            : '';

        const optionsHTML = `
            <div class="end-session-options">
                <p>${currentLang === 'ca' ? 'Molt b√©! Qu√® vols fer ara?' : '¬°Muy bien! ¬øQu√© quieres hacer ahora?'}</p>
                <button onclick="startSameLevel()">${currentLang === 'ca' ? 'Jugar una altra ronda (' + uiTexts[currentLang][currentDifficulty] + ')' : 'Jugar otra ronda (' + uiTexts[currentLang][currentDifficulty] + ')'}</button>
                ${nextLevelButtonHTML}
                <button onclick="promptForReportDetails()">${uiTexts[currentLang].report}</button>
            </div>
        `;
        
        document.getElementById('info-text').innerHTML = optionsHTML;
        document.getElementById('close-info-modal').style.display = 'none';
        modal.classList.add('visible');
    }

    function startSameLevel() {
        document.getElementById('info-modal').classList.remove('visible');
        selectSessionElements();
        showNextCard();
        draw();
    }

    function startNextLevel() {
        document.getElementById('info-modal').classList.remove('visible');
        const nextKey = getNextLevelKey();
        if (nextKey) {
            setDifficulty(nextKey);
        }
    }

    function getNextLevelKey() {
        if (currentDifficulty === 'basic') return 'advanced';
        if (currentDifficulty === 'advanced') return 'exceptions';
        return null;
    }

    function getNextLevelLabel() {
        const nextKey = getNextLevelKey();
        return nextKey ? (currentLang === 'ca' ? 'Seg√ºent nivell (' + uiTexts[currentLang][nextKey] + ')' : 'Siguiente nivel (' + uiTexts[currentLang][nextKey] + ')') : '';
    }

    document.addEventListener('DOMContentLoaded', main);
    </script>
