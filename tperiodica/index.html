            basic: "Básica", advanced: "Avanzada", exceptions: "Excepciones",
            explanation_title: "Excepciones a la Regla", close: "Cerrar",
            question_title: "¡Pregunta Rápida!", elements: "Elementos", questions: "Preguntas", report: "Generar Informe",
            attention: "Atención", questions_correct: "Preg. Correctas", questions_errors: "Preg. Errores",
            student_name_prompt: "Introduce tu nombre para el informe:", report_title: "Informe de Resultados",
            explanation: "💡 Estos elementos son excepciones a la regla de Aufbau. Para conseguir una mayor estabilidad, promueven uno o más electrones para tener subniveles semilleros (como d⁵) o completos (como d¹⁰), ya que estas configuraciones son energéticamente más favorables.",
            error_group: (g, correctG) => `Incorrecto. Este elemento no pertenece al grupo ${g}. Debería ser el grupo ${correctG}.`,
            error_period: (p, correctP) => `Incorrecto. La configuración no corresponde al periodo ${p}. Debería ser el periodo ${correctP}.`,
            error_both: (p, g, correctP, correctG) => `Incorrecto. No corresponde ni al periodo ${p} (debería ser ${correctP}) ni al grupo ${g} (debería ser ${correctG}).`
        }
    };

    let currentLang = 'ca';
    let currentDifficulty = 'basic';
    let correctCount = 0;
    let errorCount = 0;
    let questionsCorrectCount = 0;
    let questionsErrorCount = 0;
    
    const canvas = document.getElementById('periodic-table-canvas');
    const ctx = canvas.getContext('2d');
    let scale = 1;
    let layout = {};

    let cards = [];
    let cells = [];
    let draggedCard = null;
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let activeTooltip = null;
    let currentCardIndex = 0;
    let sessionElements = [];
    let correctlyPlacedInSession = [];
    
    // --- 2. INICIALITZACIÓ I CICLE DEL JOC ---

    function main() {
        detectAndSetInitialLanguage();
        addEventListeners();
        setupGame();
        window.addEventListener('resize', setupGame);
    }

    function setupGame() {
        calculateLayout();
        canvas.width = layout.canvasWidth;
        canvas.height = layout.canvasHeight;
        scale = layout.scale;
        resetScores();
        clearFeedback();
        generateCells();
        selectSessionElements();
        // Dibuixa la graella estàtica primer
        drawGrid(); 
        // Després mostra la targeta interactiva
        showNextCard();
        updateLanguageText();
    }
    
    function animationLoop() {
        let needsRedraw = false;
        cards.forEach(card => {
            if (card.isReturning) {
                needsRedraw = true;
                const dx = card.startX - card.x;
                const dy = card.startY - card.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 1) {
                    card.x = card.startX;
                    card.y = card.startY;
                    card.isReturning = false;
                } else {
                    card.x += dx * 0.1;
                    card.y += dy * 0.1;
                }
            }
        });
        if (needsRedraw) {
            drawInteractiveLayer();
            requestAnimationFrame(animationLoop);
        }
    }

    // --- 3. CÀLCULS DE LAYOUT I DIBUIX AL CANVAS ---

    function calculateLayout() {
        const containerWidth = document.querySelector('.app-container').clientWidth;
        const isMobile = containerWidth < 700;
        const baseCellW = 60;
        const baseCellH = 95;
        const tableFullWidth = (baseCellW * 18) + (4 * 17) + 40;
        scale = containerWidth / tableFullWidth;
        layout = {
            isMobile: isMobile, scale: scale, 
            cardW: (baseCellW + 5) * scale, cardH: (baseCellH - 5) * scale,
            cellW: baseCellW * scale, cellH: baseCellH * scale, 
            gap: 4 * scale, labelMargin: 30 * scale,
        };
        layout.canvasWidth = containerWidth;
        layout.tableArea = { x: layout.labelMargin, y: 50 * scale };
        layout.canvasHeight = layout.tableArea.y + (layout.cellH * 7 + layout.gap * 6) + 20 * scale;
    }

    function drawGrid() {
        // Dibuixa la graella i les targetes ja col·locades
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGridLabels();
        cells.forEach(cell => drawCell(cell));
        correctlyPlacedInSession.forEach(card => drawCard(card));
    }
    
    function drawInteractiveLayer() {
        // Neteja i redibuixa només els elements que es mouen
        drawGrid(); // Redibuixa el fons
        cards.forEach(card => { if (!card.isPlaced) drawCard(card); }); // Dibuixa la targeta actual
        if (draggedCard && isDragging) drawCard(draggedCard, true); // Dibuixa la targeta arrossegada
        if (activeTooltip) drawTooltip();
    }

    function drawGridLabels(){
        ctx.fillStyle = '#666';
        ctx.font = `bold ${12 * scale}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        for (let i = 0; i < 18; i++) {
            const label = i + 1;
            const x = layout.tableArea.x + i * (layout.cellW + layout.gap) + layout.cellW / 2;
            const y = layout.tableArea.y - 15 * scale;
            ctx.fillText(label, x, y);
        }
        for (let i = 0; i < 7; i++) {
            const label = i + 1;
            const x = layout.tableArea.x - 15 * scale;
            const y = layout.tableArea.y + i * (layout.cellH + layout.gap) + layout.cellH / 2;
            ctx.fillText(label, x, y);
        }
    }
    
    function getCellFamilyColor(group, period) {
        if (period === 1 && group === 1) return { fill: '#f5f5f5' }; 
        if (group === 1 || group === 2) return { fill: '#ffebee' }; 
        if (group >= 3 && group <= 12) return { fill: '#e3f2fd' }; 
        if (group === 18) return { fill: '#fffde7' }; 
        if (group >= 13 && group <= 17) return { fill: '#e8f5e9' };
        return { fill: '#ffffff' };
    }

    function drawCell(cell) {
        const isInvisible = (cell.period === 1 && cell.group > 1 && cell.group < 18) ||
                          ((cell.period === 2 || cell.period === 3) && cell.group > 2 && cell.group < 13);
        
        if (isInvisible) { return; }

        const familyColors = getCellFamilyColor(cell.group, cell.period);
        ctx.fillStyle = familyColors.fill;
        ctx.fillRect(cell.x, cell.y, cell.w, cell.h);
        ctx.strokeStyle = '#bdbdbd';
        ctx.setLineDash([5, 3]);
        ctx.strokeRect(cell.x, cell.y, cell.w, cell.h);
        ctx.setLineDash([]);
    }
    
    function getElementColor(group, atomicNumber) {
        if (atomicNumber === 1) return { fill: '#e0e0e0', stroke: '#9e9e9e' }; 
        if (group === 1 || group === 2) return { fill: '#ff8a80', stroke: '#d32f2f' };
        if (group >= 3 && group <= 12) return { fill: '#64b5f6', stroke: '#1976d2' };
        if (group >= 13 && group <= 16) return { fill: '#81c784', stroke: '#388e3c' };
        if (group === 17) return { fill: '#7e57c2', stroke: '#512da8' };
        if (group === 18) return { fill: '#ffee58', stroke: '#fbc02d' };
        return { fill: '#e3f2fd', stroke: '#90caf9' };
    }

    function drawSuperscriptText(ctx, text, x, y, baseFontSize, superFontSize, maxWidth) {
        const superscripts = '¹²³⁴⁵⁶⁷⁸⁹⁰';
        let currentX = x;
        const measureText = (txt, baseSize, superSize) => {
            let totalWidth = 0;
            for (const char of txt) {
                ctx.font = `normal ${superscripts.includes(char) ? superSize : baseSize}px sans-serif`;
                totalWidth += ctx.measureText(char).width;
            }
            return totalWidth;
        };
        let adjustedBaseSize = baseFontSize;
        let adjustedSuperSize = superFontSize;
        while (measureText(text, adjustedBaseSize, adjustedSuperSize) > maxWidth && adjustedBaseSize > 8) {
            adjustedBaseSize -= 1;
            adjustedSuperSize -= 1;
        }
        const totalWidth = measureText(text, adjustedBaseSize, adjustedSuperSize);
        currentX = x + (maxWidth - totalWidth) / 2;
        for (const char of text) {
            if (superscripts.includes(char)) {
                ctx.font = `normal ${adjustedSuperSize}px sans-serif`;
                ctx.fillText(char, currentX, y - adjustedBaseSize * 0.4); 
            } else {
                ctx.font = `normal ${adjustedBaseSize}px sans-serif`;
                ctx.fillText(char, currentX, y);
            }
            currentX += ctx.measureText(char).width;
        }
    }

    function drawCard(card, isDragged = false) {
        ctx.save();
        if(isDragged) {
            ctx.shadowColor = 'rgba(0,0,0,0.3)'; ctx.shadowBlur = 15; ctx.globalAlpha = 0.75;
        } else {
            ctx.shadowColor = 'rgba(0,0,0,0.1)'; ctx.shadowBlur = 5; ctx.shadowOffsetY = 2;
        }
        const colors = card.isPlaced ? getElementColor(card.group, card.atomicNumber) : { fill: '#e3f2fd', stroke: '#90caf9' };
        if (card.isException) { colors.stroke = '#d32f2f'; }
        ctx.fillStyle = colors.fill;
        ctx.strokeStyle = colors.stroke;
        ctx.lineWidth = 2;
        const r = 8 * scale;
        ctx.beginPath();
        ctx.moveTo(card.x + r, card.y); ctx.lineTo(card.x + card.w - r, card.y);
        ctx.quadraticCurveTo(card.x + card.w, card.y, card.x + card.w, card.y + r);
        ctx.lineTo(card.x + card.w, card.y + card.h - r);
        ctx.quadraticCurveTo(card.x + card.w, card.y + card.h, card.x + card.w - r, card.y + card.h);
        ctx.lineTo(card.x + r, card.y + card.h);
        ctx.quadraticCurveTo(card.x, card.y + card.h, card.x, card.y + card.h - r);
        ctx.lineTo(card.x, card.y + r);
        ctx.quadraticCurveTo(card.x, card.y, card.x + r, card.y);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.restore();
        ctx.fillStyle = '#212121';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.font = `bold ${14 * scale}px sans-serif`;
        if (card.isPlaced) {
            const name = elementNames[card.atomicNumber][currentLang];
            ctx.fillText(name, card.x + card.w / 2, card.y + card.h * 0.25);
        } else {
            ctx.fillText('?', card.x + card.w / 2, card.y + card.h * 0.25);
        }
        const configParts = card.config.split(' ');
        const line1 = configParts.length > 1 ? configParts[0] : '';
        const line2 = configParts.length > 1 ? configParts.slice(1).join(' ') : configParts[0];
        ctx.textAlign = 'left';
        const baseFontSize = 15 * scale;
        const superFontSize = 16 * scale;
        const maxWidth = card.w * 0.9;
        if (line1) {
            drawSuperscriptText(ctx, line1, card.x, card.y + card.h * 0.58, baseFontSize, superFontSize, maxWidth);
        }
        drawSuperscriptText(ctx, line2, card.x, card.y + card.h * 0.83, baseFontSize, superFontSize, maxWidth);
    }

    function drawTooltip() {
        if (!activeTooltip) return;
        const card = activeTooltip.card;
        const text = activeTooltip.text;
        const fontSize = 14 * scale;
        ctx.font = `normal ${fontSize}px sans-serif`;

        const lines = [];
        const maxWidth = 180 * scale;
        let currentLine = '';
        const words = text.split(' ');
        for(const word of words) {
            const testLine = currentLine + word + ' ';
            if(ctx.measureText(testLine).width > maxWidth && currentLine.length > 0) {
                lines.push(currentLine.trim());
                currentLine = word + ' ';
            } else {
                currentLine = testLine;
            }
        }
        lines.push(currentLine.trim());

        const padding = 10 * scale;
        const boxWidth = maxWidth + padding * 2;
        const boxHeight = lines.length * fontSize * 1.2 + padding * 2;
        const pointerSize = 10 * scale;

        let boxX = card.x + card.w / 2 - boxWidth / 2;
        let boxY = card.y - boxHeight - pointerSize;
        if (boxY < 0) { boxY = card.y + card.h + pointerSize; }
        if (boxX < 0) { boxX = 0; }
        if (boxX + boxWidth > canvas.width) { boxX = canvas.width - boxWidth; }

        ctx.fillStyle = '#333';
        ctx.strokeStyle = '#222';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(boxX, boxY);
        ctx.lineTo(boxX + boxWidth, boxY);
        ctx.lineTo(boxX + boxWidth, boxY + boxHeight);
        if (boxY < card.y) {
            ctx.lineTo(card.x + card.w / 2 + pointerSize, boxY + boxHeight);
            ctx.lineTo(card.x + card.w / 2, boxY + boxHeight + pointerSize);
            ctx.lineTo(card.x + card.w / 2 - pointerSize, boxY + boxHeight);
        }
        ctx.lineTo(boxX, boxY + boxHeight);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle = 'white';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        lines.forEach((line, i) => {
            ctx.fillText(line, boxX + padding, boxY + padding + i * fontSize * 1.2);
        });
    }
    
    // --- 4. GENERACIÓ D'OBJECTES DEL JOC ---

    function generateCells() {
        cells = [];
        for (let row = 0; row < 7; row++) {
            for (let col = 0; col < 18; col++) {
                cells.push({
                    x: layout.tableArea.x + col * (layout.cellW + layout.gap),
                    y: layout.tableArea.y + row * (layout.cellH + layout.gap),
                    w: layout.cellW, h: layout.cellH, period: row + 1, group: col + 1
                });
            }
        }
    }

    function selectSessionElements() {
        let availableElements;
        if (currentDifficulty === 'basic') {
            availableElements = elementsData.filter(el => (el.group <= 2 || el.group >= 13) && !el.isException);
        } else if (currentDifficulty === 'exceptions') {
            availableElements = elementsData.filter(el => el.isException);
        } else { // advanced
            availableElements = elementsData.filter(el => !el.isException);
        }
        const shuffled = [...availableElements].sort(() => 0.5 - Math.random());
        sessionElements = shuffled.slice(0, 10);
        currentCardIndex = 0;
        correctlyPlacedInSession = [];
    }

    function showNextCard() {
        cards = [];
        const cardPlaceholder = document.getElementById('card-placeholder');
        cardPlaceholder.innerHTML = ''; // Neteja el missatge de "Completat"

        if (currentCardIndex < sessionElements.length) {
            const elData = sessionElements[currentCardIndex];
            
            // Calcula la posició de la targeta inicial relativa al canvas
            const canvasRect = canvas.getBoundingClientRect();
            const placeholderRect = cardPlaceholder.getBoundingClientRect();
            
            const cardX = placeholderRect.left - canvasRect.left + (placeholderRect.width - layout.cardW) / 2;
            const cardY = placeholderRect.top - canvasRect.top + (placeholderRect.height - layout.cardH) / 2;
            
            cards.push({
                ...elData, x: cardX, y: cardY, startX: cardX, startY: cardY,
                w: layout.cardW, h: layout.cardH,
                isDragging: false, isPlaced: false, isReturning: false,
            });
        } else {
            cardPlaceholder.innerHTML = `<span data-lang-key="completed">${currentLang === 'ca' ? 'Completat!' : '¡Completado!'}</span>`;
        }
        drawInteractiveLayer();
    }

    // --- 5. GESTIÓ D'ESDEVENIMENTS D'INTERACCIÓ ---
    function addEventListeners() {
        canvas.addEventListener('mousedown', onMouseDown);
        canvas.addEventListener('mousemove', onMouseMove);
        canvas.addEventListener('mouseup', onMouseUp);
        canvas.addEventListener('mouseout', onMouseUp);
        canvas.addEventListener('touchstart', onTouchStart, { passive: false });
        canvas.addEventListener('touchmove', onTouchMove, { passive: false });
        canvas.addEventListener('touchend', onTouchEnd);
        document.getElementById('lang-ca').addEventListener('click', () => setLanguage('ca'));
        document.getElementById('lang-es').addEventListener('click', () => setLanguage('es'));
        document.getElementById('reset-button').addEventListener('click', setupGame);
        document.getElementById('difficulty-basic').addEventListener('click', () => setDifficulty('basic'));
        document.getElementById('difficulty-advanced').addEventListener('click', () => setDifficulty('advanced'));
        document.getElementById('difficulty-exceptions').addEventListener('click', () => setDifficulty('exceptions'));
        document.getElementById('explanation-button').addEventListener('click', showExplanation);
        document.getElementById('close-explanation-modal').addEventListener('click', hideExplanation);
        document.getElementById('report-button').addEventListener('click', generatePDFReport);
    }
    function getMousePos(evt) { const rect = canvas.getBoundingClientRect(); return { x: evt.clientX - rect.left, y: evt.clientY - rect.top }; }
    function getTouchPos(evt) { const rect = canvas.getBoundingClientRect(); return { x: evt.touches[0].clientX - rect.left, y: evt.touches[0].clientY - rect.top }; }
    function isPointInRect(point, rect) { return point.x > rect.x && point.x < rect.x + rect.w && point.y > rect.y && point.y < rect.y + rect.h; }
    
    function onMouseDown(e) { 
        const pos = getMousePos(e);
        if (activeTooltip) { activeTooltip = null; }
        startDrag(pos); 
    }
    function onMouseMove(e) { const pos = getMousePos(e); drag(pos); let onCard = false; for (let i = cards.length - 1; i >= 0; i--) { const card = cards[i]; if (!card.isPlaced && isPointInRect(pos, card)) { onCard = true; break; } } canvas.style.cursor = onCard ? 'grab' : 'default'; }
    function onMouseUp(e) { endDrag(); }
    function onTouchStart(e) { 
        e.preventDefault(); 
        if (activeTooltip) { activeTooltip = null; }
        if (e.touches.length === 1) startDrag(getTouchPos(e)); 
    }
    function onTouchMove(e) { e.preventDefault(); if (e.touches.length === 1) drag(getTouchPos(e)); }
    function onTouchEnd(e) { endDrag(); }

    // --- 6. LÒGICA DE DRAG & DROP ---
    function startDrag(pos) { for (let i = cards.length - 1; i >= 0; i--) { const card = cards[i]; if (!card.isPlaced && isPointInRect(pos, card)) { draggedCard = card; isDragging = true; card.isDragging = true; offsetX = pos.x - card.x; offsetY = pos.y - card.y; cards.splice(i, 1); cards.push(draggedCard); canvas.style.cursor = 'grabbing'; clearFeedback(); break; } } }
    function drag(pos) { if (isDragging && draggedCard) { draggedCard.x = pos.x - offsetX; draggedCard.y = pos.y - offsetY; drawInteractiveLayer(); } }
    function endDrag() { if (isDragging && draggedCard) { let placed = false; for (const cell of cells) { if (isPointInRect({x: draggedCard.x + draggedCard.w/2, y: draggedCard.y + draggedCard.h/2}, cell)) { validatePlacement(draggedCard, cell); placed = true; break; } } if (!placed) { draggedCard.isReturning = true; animationLoop(); } draggedCard.isDragging = false; isDragging = false; draggedCard = null; canvas.style.cursor = 'default'; drawInteractiveLayer(); } }

    // --- 7. VALIDACIÓ I FEEDBACK ---
    function validatePlacement(card, cell) {
        const isPeriodCorrect = card.period === cell.period;
        const isGroupCorrect = card.group === cell.group;
        if (isPeriodCorrect && isGroupCorrect) {
            card.isPlaced = true;
            card.x = cell.x + (cell.w - card.w) / 2;
            card.y = cell.y + (cell.h - card.h) / 2;
            updateScore(true);
            showFeedback('success');
            correctlyPlacedInSession.push(card);
            if(hints[card.atomicNumber]) {
                activeTooltip = { card: card, text: hints[card.atomicNumber][currentLang] };
            }
            if (correctCount > 0 && correctCount % 5 === 0) {
                showAttentionQuestion();
            } else {
                currentCardIndex++;
                showNextCard();
            }
        } else {
            card.isReturning = true;
            animationLoop();
            updateScore(false);
            if (!isPeriodCorrect && !isGroupCorrect) showFeedback('error_both', [cell.period, cell.group, card.period, card.group]);
            else if (!isPeriodCorrect) showFeedback('error_period', [cell.period, card.period]);
            else showFeedback('error_group', [cell.group, card.group]);
        }
    }
    function updateScore(isCorrect) { if (isCorrect) { correctCount++; document.getElementById('correct-count').textContent = correctCount; } else { errorCount++; document.getElementById('error-count').textContent = errorCount; } }
    function showFeedback(type, params = []) { 
        const feedbackEl = document.getElementById('feedback-message');
        const messageTemplate = uiTexts[currentLang][type];
        feedbackEl.textContent = typeof messageTemplate === 'function' ? messageTemplate(...params) : messageTemplate;
        feedbackEl.className = type.startsWith('error') ? 'error' : 'success';
    }
    function clearFeedback() { const feedbackEl = document.getElementById('feedback-message'); feedbackEl.textContent = ''; feedbackEl.className = ''; }
    function resetScores() {
        correctCount = 0; errorCount = 0; questionsCorrectCount = 0; questionsErrorCount = 0;
        document.getElementById('correct-count').textContent = '0';
        document.getElementById('error-count').textContent = '0';
        document.getElementById('questions-correct-count').textContent = '0';
        document.getElementById('questions-error-count').textContent = '0';
    }

    // --- 8. GESTIÓ D'IDIOMES, DIFICULTAT I PISTES ---
    function detectAndSetInitialLanguage() {
        const browserLang = navigator.language || navigator.userLanguage;
        const lang = browserLang.startsWith('es') ? 'es' : 'ca';
        setLanguage(lang, true);
    }

    function setLanguage(lang, isInitial = false) { 
        if (!isInitial && currentLang === lang) return;
        currentLang = lang; 
        document.documentElement.lang = lang; 
        document.getElementById('lang-ca').classList.toggle('active', lang === 'ca'); 
        document.getElementById('lang-es').classList.toggle('active', lang === 'es'); 
        updateLanguageText(); 
        if (!isInitial) {
            drawInteractiveLayer(); 
        }
    }
    function updateLanguageText() { const texts = uiTexts[currentLang]; document.querySelectorAll('[data-lang-key]').forEach(el => { const key = el.dataset.langKey; if (texts[key]) el.textContent = texts[key]; }); }

    function setDifficulty(level) {
        currentDifficulty = level;
        document.getElementById('difficulty-basic').classList.toggle('active', level === 'basic');
        document.getElementById('difficulty-advanced').classList.toggle('active', level === 'advanced');
        document.getElementById('difficulty-exceptions').classList.toggle('active', level === 'exceptions');
        document.getElementById('explanation-button').style.display = level === 'exceptions' ? 'inline-block' : 'none';
        setupGame();
    }

    function showExplanation() {
        const modal = document.getElementById('explanation-modal');
        document.getElementById('explanation-text').textContent = uiTexts[currentLang].explanation;
        modal.classList.add('visible');
    }

    function hideExplanation() {
        document.getElementById('explanation-modal').classList.remove('visible');
    }

    // --- 9. PREGUNTES D'ATENCIÓ I INFORMES PDF ---
    function showAttentionQuestion() {
        const lastFive = correctlyPlacedInSession.slice(-5);
        const questionElement = lastFive[Math.floor(Math.random() * lastFive.length)];
        const correctAnswer = hints[questionElement.atomicNumber][currentLang];
        
        let distractors = [];
        while(distractors.length < 3) {
            const randomHintKey = Object.keys(hints)[Math.floor(Math.random() * Object.keys(hints).length)];
            const randomHint = hints[randomHintKey][currentLang];
            if (randomHint !== correctAnswer && !distractors.includes(randomHint)) {
                distractors.push(randomHint);
            }
        }
        
        const answers = [correctAnswer, ...distractors].sort(() => 0.5 - Math.random());

        const modal = document.getElementById('question-modal');
        document.getElementById('question-text').textContent = `${elementNames[questionElement.atomicNumber][currentLang]}: ${currentLang === 'ca' ? 'Quina és la seva propietat o ús?' : '¿Cuál es su propiedad o uso?'}`;
        const answersDiv = document.getElementById('question-answers');
        answersDiv.innerHTML = '';
        answers.forEach(answer => {
            const button = document.createElement('button');
            button.textContent = answer;
            button.onclick = () => checkAnswer(answer === correctAnswer);
            answersDiv.appendChild(button);
        });
        modal.classList.add('visible');
    }

    function checkAnswer(isCorrect) {
        if (isCorrect) {
            questionsCorrectCount++;
            document.getElementById('questions-correct-count').textContent = questionsCorrectCount;
        } else {
            questionsErrorCount++;
            document.getElementById('questions-error-count').textContent = questionsErrorCount;
        }
        document.getElementById('question-modal').classList.remove('visible');
        currentCardIndex++;
        showNextCard();
    }

    function generatePDFReport() {
        const studentName = prompt(uiTexts[currentLang].student_name_prompt);
        if (!studentName) return;

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.setFontSize(22);
        doc.text(uiTexts[currentLang].report_title, 105, 20, { align: 'center' });
        
        doc.setFontSize(16);
        doc.text(`${currentLang === 'ca' ? 'Alumne/a' : 'Alumno/a'}: ${studentName}`, 20, 40);
        doc.text(`Data: ${new Date().toLocaleDateString()}`, 20, 50);

        doc.setFontSize(18);
        doc.text("Resultats", 105, 70, { align: 'center' });

        doc.setFontSize(12);
        let y = 80;
        const results = [
            `Elements Correctes: ${correctCount}`,
            `Elements Incorrectes: ${errorCount}`,
            `Preguntes Correctes: ${questionsCorrectCount}`,
            `Preguntes Incorrectes: ${questionsErrorCount}`
        ];
        results.forEach(line => {
            doc.text(line, 20, y);
            y += 10;
        });

        doc.save(`informe_${studentName.replace(/ /g, '_')}.pdf`);
    }

    document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
