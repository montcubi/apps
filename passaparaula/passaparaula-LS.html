<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaparaula - Temporitzador 15 minuts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            transition: background 0.5s ease;
        }

        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .theme-selector select {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .theme-selector select option {
            background: #2c3e50;
            color: white;
        }

        .time-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .time-selector select {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            min-width: 100px;
        }

        .time-selector select option {
            background: #2c3e50;
            color: white;
        }

        .time-selector label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer-container {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            min-width: 200px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255,107,107,0.5);
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-pause {
            background: linear-gradient(45deg, #ffa726, #fb8c00);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(45deg, #ef5350, #e53935);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-container {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .circle-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .letter-circle {
            position: relative;
            width: 350px;
            height: 350px;
        }

        .letter {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .letter.available {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 4px 15px rgba(79,172,254,0.4);
        }

        .letter.current {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            border: 3px solid #fff;
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(255,215,0,0.6);
        }

        .letter.correct {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76,175,80,0.4);
        }

        .letter.skipped {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            box-shadow: 0 4px 15px rgba(255,215,0,0.4);
        }

        .letter.incorrect {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 4px 15px rgba(244,67,54,0.4);
        }

        .letter:hover {
            transform: scale(1.1);
        }

        .definition-panel {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .current-word {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .definition {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.9);
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .answer-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(79,172,254,0.5);
        }

        .answer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-correct {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
        }

        .btn-skip {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
        }

        .btn-incorrect {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .feedback {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 15px;
            min-height: 30px;
        }

        .feedback.correct {
            color: #4caf50;
            font-weight: bold;
        }

        .feedback.incorrect {
            color: #f44336;
            font-weight: bold;
        }

        .stats {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4caf50, #45a049);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .letter-circle {
                width: 280px;
                height: 280px;
            }
            
            .timer-display {
                font-size: 2.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="theme-selector">
        <label for="theme">Tema:</label>
        <select id="theme" onchange="changeTheme()">
            <option value="dark">Fosc</option>
            <option value="blue">Blau</option>
            <option value="purple">P√∫rpura</option>
            <option value="green">Verd</option>
            <option value="sunset">Posta de Sol</option>
            <option value="ocean">Oce√†</option>
        </select>
    </div>

    <div class="header">
        <h1>üéØ PASSAPARAULA üéØ</h1>
        <p>Temporitzador personalitzable - Paraules de Ci√®ncies</p>
    </div>

    <div class="timer-container">
        <div class="time-selector">
            <label for="timeSelect">Temps:</label>
            <select id="timeSelect" onchange="changeTime()">
                <option value="5">5 minuts</option>
                <option value="10">10 minuts</option>
                <option value="15" selected>15 minuts</option>
                <option value="20">20 minuts</option>
                <option value="30">30 minuts</option>
                <option value="45">45 minuts</option>
                <option value="60">1 hora</option>
            </select>
        </div>
        <div class="timer-display" id="timer">15:00</div>
        <div class="controls">
            <button class="btn btn-start" onclick="startTimer()">‚ñ∂Ô∏è Comen√ßar</button>
            <button class="btn btn-pause" onclick="pauseTimer()">‚è∏Ô∏è Pausa</button>
            <button class="btn btn-reset" onclick="resetTimer()">üîÑ Reset</button>
        </div>
    </div>

    <div class="game-container">
        <div class="circle-container">
            <div class="letter-circle" id="letterCircle"></div>
        </div>
        
        <div class="definition-panel">
            <div class="current-word" id="currentWord">Clica "Comen√ßar" per iniciar!</div>
            <div class="definition" id="definition">Preparat per jugar al Passaparaula de Ci√®ncies?</div>
            
            <input type="text" class="answer-input" id="answerInput" placeholder="Escriu la teva resposta aqu√≠..." disabled>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="answer-controls">
                <button class="btn btn-correct" onclick="checkAnswer()">‚úÖ Comprovar</button>
                <button class="btn btn-skip" onclick="skipWord()">‚è≠Ô∏è Passaparaula</button>
            </div>

            <div class="stats">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div>Correctes: <span id="correctCount">0</span> | Incorrectes: <span id="incorrectCount">0</span> | Passaparaula: <span id="skippedCount">0</span></div>
            </div>
        </div>
    </div>

    <script>
        const words = {
            'A': { word: 'Acid', definition: 'Subst√†ncia que t√© gust √†cid i pot cremar coses.' },
            'B': { word: 'Beaker', definition: 'Recipient de vidre utilitzat en experiments cient√≠fics per contenir l√≠quids.' },
            'C': { word: 'Chemicals', definition: 'Subst√†ncies utilitzades en ci√®ncia, sovint en experiments o reaccions.' },
            'D': { word: 'Dichotomous key', definition: 'Eina que ajuda a identificar coses fent preguntes de s√≠/no.' },
            'E': { word: 'Erlenmeyer', definition: 'Tipus de matr√†s de laboratori amb base ampla i coll estret.' },
            'F': { word: 'Frozen', definition: 'Alguna cosa que s\'ha solidificat perqu√® est√† molt freda.' },
            'G': { word: 'Gnomon', definition: 'La part d\'un rellotge de sol que projecta l\'ombra.' },
            'H': { word: 'Honey', definition: 'L√≠quid esp√®s i dol√ß fet per les abelles. √âs molt dens.' },
            'I': { word: 'Indicator', definition: 'Subst√†ncia que mostra si alguna cosa √©s un √†cid o una base.' },
            'J': { word: 'Juice', definition: 'L√≠quid fet de fruites.' },
            'K': { word: 'Key', definition: 'Eina utilitzada per identificar √©ssers vius basada en caracter√≠stiques.' },
            'L': { word: 'Layer', definition: 'Una part d\'alguna cosa que t√© diverses parts una sobre l\'altra.' },
            'M': { word: 'Montserrat', definition: 'La professora de ci√®ncies de la nostra classe.' },
            'N': { word: 'Nitrogen', definition: 'Gas que forma la major part de l\'aire que respirem.' },
            'O': { word: 'Oxygen', definition: 'Gas que necessitem per respirar.' },
            'P': { word: 'Pour', definition: 'Fer que un l√≠quid flueixi d\'un recipient a un altre.' },
            'Q': { word: 'Liquid', definition: 'Subst√†ncia que flueix i pren la forma del seu recipient.' },
            'R': { word: 'Rf', definition: 'N√∫mero que mostra fins on es mou una subst√†ncia en cromatografia.' },
            'S': { word: 'Sundial', definition: 'Eina que indica l\'hora utilitzant l\'ombra del sol.' },
            'T': { word: 'Test tube', definition: 'Petit tub de vidre utilitzat en experiments per contenir l√≠quids.' },
            'U': { word: 'Umami', definition: 'Gust que √©s carni o salat.' },
            'V': { word: 'Volume', definition: 'La quantitat d\'espai que ocupa alguna cosa.' },
            'W': { word: 'Water', definition: 'L√≠quid clar que tots els √©ssers vius necessiten per sobreviure.' },
            'X': { word: 'Experiment', definition: 'Prova per aprendre alguna cosa o veure qu√® passa.' },
            'Y': { word: 'Laboratory', definition: 'Habitaci√≥ especial on es fan experiments cient√≠fics.' },
            'Z': { word: 'Freeze', definition: 'Canviar de l√≠quid a s√≤lid quan es torna molt fred.' }
        };

        let selectedTime = 15;
        let timeLeft = 15 * 60; // 15 minutes in seconds
        let timerInterval = null;
        let isRunning = false;
        let currentLetterIndex = 0;
        let gameStarted = false;
        let letterStates = {};
        let correctCount = 0;
        let incorrectCount = 0;
        let skippedCount = 0;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

        function initializeGame() {
            createLetterCircle();
            letters.forEach(letter => {
                letterStates[letter] = 'available';
            });
            updateDisplay();
        }

        function createLetterCircle() {
            const circle = document.getElementById('letterCircle');
            const radius = 140;
            const centerX = 175;
            const centerY = 175;

            letters.forEach((letter, index) => {
                const angle = (index * 360 / 26) - 90; // Start from top
                const radian = (angle * Math.PI) / 180;
                const x = centerX + radius * Math.cos(radian) - 20;
                const y = centerY + radius * Math.sin(radian) - 20;

                const letterDiv = document.createElement('div');
                letterDiv.className = 'letter available';
                letterDiv.id = `letter-${letter}`;
                letterDiv.textContent = letter;
                letterDiv.style.left = x + 'px';
                letterDiv.style.top = y + 'px';
                letterDiv.onclick = () => selectLetter(index);

                circle.appendChild(letterDiv);
            });
        }

        function selectLetter(index) {
            if (!gameStarted) return;
            currentLetterIndex = index;
            updateCurrentLetter();
        }

        function updateCurrentLetter() {
            // Remove current class from all letters
            letters.forEach(letter => {
                const element = document.getElementById(`letter-${letter}`);
                element.classList.remove('current');
            });

            // Add current class to current letter
            const currentLetter = letters[currentLetterIndex];
            const element = document.getElementById(`letter-${currentLetter}`);
            
            if (letterStates[currentLetter] === 'available') {
                element.classList.add('current');
                
                // Update letter and definition display
                const wordData = words[currentLetter];
                document.getElementById('currentWord').textContent = `Lletra ${currentLetter}`;
                document.getElementById('definition').textContent = wordData.definition;
                document.getElementById('answerInput').value = '';
                document.getElementById('feedback').textContent = '';
                document.getElementById('answerInput').focus();
            } else {
                // Skip to next available letter
                nextAvailableLetter();
            }
        }

        function nextAvailableLetter() {
            let attempts = 0;
            do {
                currentLetterIndex = (currentLetterIndex + 1) % 26;
                attempts++;
            } while (letterStates[letters[currentLetterIndex]] !== 'available' && attempts < 26);

            if (attempts < 26) {
                updateCurrentLetter();
            } else {
                // Game finished
                endGame();
            }
        }

        function checkAnswer() {
            if (!gameStarted) return;
            
            const userAnswer = document.getElementById('answerInput').value.trim();
            const currentLetter = letters[currentLetterIndex];
            const correctAnswer = words[currentLetter].word;
            const feedback = document.getElementById('feedback');
            
            if (userAnswer === '') {
                feedback.textContent = 'Escriu una resposta!';
                feedback.className = 'feedback';
                return;
            }
            
            // Check if answer is correct (case insensitive)
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                // Correct answer
                letterStates[currentLetter] = 'correct';
                const element = document.getElementById(`letter-${currentLetter}`);
                element.className = 'letter correct';
                
                correctCount++;
                feedback.textContent = `‚úÖ Correcte! Era "${correctAnswer}"`;
                feedback.className = 'feedback correct';
                
                setTimeout(() => {
                    updateStats();
                    nextAvailableLetter();
                }, 1500);
            } else {
                // Incorrect answer
                letterStates[currentLetter] = 'incorrect';
                const element = document.getElementById(`letter-${currentLetter}`);
                element.className = 'letter incorrect';
                
                incorrectCount++;
                feedback.textContent = `‚ùå Incorrecte! Era "${correctAnswer}"`;
                feedback.className = 'feedback incorrect';
                
                setTimeout(() => {
                    updateStats();
                    nextAvailableLetter();
                }, 2000);
            }
        }

        function skipWord() {
            if (!gameStarted) return;
            
            const currentLetter = letters[currentLetterIndex];
            const correctAnswer = words[currentLetter].word;
            letterStates[currentLetter] = 'skipped';
            const element = document.getElementById(`letter-${currentLetter}`);
            element.className = 'letter skipped';
            
            skippedCount++;
            const feedback = document.getElementById('feedback');
            feedback.textContent = `‚è≠Ô∏è Passaparaula! Era "${correctAnswer}"`;
            feedback.className = 'feedback';
            
            setTimeout(() => {
                updateStats();
                nextAvailableLetter();
            }, 1500);
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('skippedCount').textContent = skippedCount;
            
            const progress = ((correctCount + incorrectCount + skippedCount) / 26) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function endGame() {
            gameStarted = false;
            pauseTimer();
            document.getElementById('answerInput').disabled = true;
            document.getElementById('currentWord').textContent = 'üéâ Joc Acabat! üéâ';
            document.getElementById('definition').textContent = `Has completat ${correctCount} paraules correctament, ${incorrectCount} incorrectament i n'has passat ${skippedCount}.`;
        }

        function startTimer() {
            if (!isRunning) {
                gameStarted = true;
                isRunning = true;
                document.getElementById('answerInput').disabled = false;
                updateCurrentLetter();
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        timeUp();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            isRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = selectedTime * 60;
            gameStarted = false;
            currentLetterIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            skippedCount = 0;
            
            // Reset all letter states
            letters.forEach(letter => {
                letterStates[letter] = 'available';
                const element = document.getElementById(`letter-${letter}`);
                element.className = 'letter available';
            });
            
            document.getElementById('answerInput').disabled = true;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            
            updateTimerDisplay();
            updateStats();
            document.getElementById('currentWord').textContent = 'Clica "Comen√ßar" per iniciar!';
            document.getElementById('definition').textContent = 'Preparat per jugar al Passaparaula de Ci√®ncies?';
        }

        function timeUp() {
            pauseTimer();
            gameStarted = false;
            document.getElementById('answerInput').disabled = true;
            document.getElementById('currentWord').textContent = '‚è∞ Temps Acabat! ‚è∞';
            document.getElementById('definition').textContent = `Has aconseguit ${correctCount} paraules correctes en ${selectedTime} minuts!`;
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            updateTimerDisplay();
        }

        function changeTime() {
            selectedTime = parseInt(document.getElementById('timeSelect').value);
            timeLeft = selectedTime * 60;
            updateTimerDisplay();
        }

        function changeTheme() {
            const theme = document.getElementById('theme').value;
            const body = document.body;
            
            const themes = {
                'dark': 'linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%)',
                'blue': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'purple': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'green': 'linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%)',
                'sunset': 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'ocean': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            };
            
            body.style.background = themes[theme];
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            
            if (e.code === 'Space') {
                e.preventDefault();
                skipWord();
            } else if (e.code === 'Enter') {
                e.preventDefault();
                checkAnswer();
            }
        });

        // Initialize the game
        initializeGame();
    </script>
</body>
</html>
